name: Test
on:
  push:
    branches:
      - main
jobs:
  test:
    name: Test tfcloud
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: "1.17.9"
      - name: Run test
        run: go test -v ./...
