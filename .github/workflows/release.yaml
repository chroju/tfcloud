name: Release
on:
  push:
    tags:
      - v*.*.*
jobs:
  release:
    name: Release tfcloud
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: "1.15.2"
      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v1
        env:
          GO111MODULE: on
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: latest
          args: release --rm-dist
